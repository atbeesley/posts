<p>Add a new post:</p>
<input type="text" (keyup.enter)="createPost(title)" #title class="form-control">
<!-- <input type="text" (keyup.enter)="createPost(body)" #title class="form-control"> -->
<br>

<p>These are the posts:</p>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let post of posts">
        <strong>{{ post.title }}</strong>
        <br>
        <!-- <p>{{ post.body }}</p> -->
        <button class="btn btn-sm" (click)="updatePost(post)">Edit</button>
        <br>
    </li>
</ul>
